    <!-- main content html part start  -->
    <main>

        <!-- form section html part start  -->

        <form action="">
            <h1 class="form_heading">Grade Volleyball Registration Form</h1>
            <label for="name">Participant Name</label>
            <input type="text" name="" id="first" placeholder="first">
            <input type="text" name="" id="last" placeholder="last">
            <label for="age">Age</label>
            <input type="number" name="" id="age" placeholder="">
            <label for="grade">Grade</label>
            <select name="" id="grade">
                <option value="Please Select">Please Select</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
            </select>
            <label for="school">School District</label>
            <input type="text" name="" id="school" placeholder="">
            <label for="shirt">Shirt Size</label>
            <select name="" id="shirt">
                <option value="Please Select">Please Select</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            <label for="parent">Parent Name</label>
            <input type="text" name="" id="Pfirst" class="p_f" placeholder="first">
            <input type="text" name="" id="Plast" class="p_l" placeholder="last">
            <label for="e_phone">Emergency Contact</label>
            <input type="number" name="" id="e_phone" placeholder="############">
            <button type="submit">Submit Forms</button>
        </form>
        <!-- form section html part end -->
    </main>
